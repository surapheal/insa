<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Preferences</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .cookie-option {
      margin-bottom: 15px;
    }
    .cookie-option label {
      margin-left: 10px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .confirm {
      background-color: #007bff;
      color: white;
    }
    .confirm:hover {
      background-color: #0056b3;
    }
    .reject {
      background-color: #dc3545;
      color: white;
    }
    .reject:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cookie Preferences</h1>

    <div class="cookie-option">
      <input type="checkbox" id="performance" />
      <label for="performance">Performance Cookies</label>
    </div>

    <div class="cookie-option">
      <input type="checkbox" id="functional" />
      <label for="functional">Functional Cookies</label>
    </div>

    <div class="cookie-option">
      <input type="checkbox" id="socialMedia" />
      <label for="socialMedia">Social Media Cookies</label>
    </div>

    <div class="cookie-option">
      <input type="checkbox" id="targeting" />
      <label for="targeting">Targeting Cookies</label>
    </div>

    <div class="cookie-option">
      <input type="checkbox" id="analytics" />
      <label for="analytics">Analytics Cookies</label>
    </div>

    <div class="button-group">
      <button class="button reject" onclick="rejectAll()">Reject All</button>
      <button class="button confirm" onclick="confirmChoices()">Confirm My Choices</button>
    </div>
  </div>

  <script>
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; path=/; expires=${date.toUTCString()}`;
    }

    function confirmChoices() {
      document.querySelectorAll('input[type="checkbox"]').forEach(box => {
        setCookie(box.id, box.checked, 365);
      });
      alert('Your choices have been saved.');
    }

    function rejectAll() {
      ['performance', 'functional', 'socialMedia', 'targeting', 'analytics'].forEach(cookie => {
        setCookie(cookie, 'false', 365);
      });
      alert('All optional cookies have been disabled.');
    }
  </script>
</body>
</html>

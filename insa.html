<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSA Social Links</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .link:hover {
      background-color: #0056b3;
    }
    .link i {
      margin-right: 10px;
    }
    .cookie-link {
      margin-top: 20px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    .cookie-link:hover {
      color: #0056b3;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="./assets/INSA.png" alt="INSA Logo" class="logo">
    <h1>@INSA</h1>

    <div class="links">

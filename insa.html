<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSA Social Links</title>

  <style>
    /* Your existing styles */
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="./assets/INSA.png" alt="INSA Logo" class="logo">
    <h1>@INSA</h1>

    <div class="links">
      <a href="https://facebook.com/insa" class="link">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://twitter.com/insa" class="link">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://linkedin.com/company/nidp" class="link">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://t.me/insa" class="link">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a href="https://tiktok.com/@insa" class="link">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
    </div>

    <p class="cookie-link" onclick="window.location.href='cookies.html'">Manage Cookie Preferences</p>
  </div>

  <script>
    // Check if cookie preferences are set and apply them
    document.addEventListener('DOMContentLoaded', function() {
      const cookiePreferences = getCookie('cookie_preferences');
      if (!cookiePreferences) {
        // Show cookie consent banner if preferences not set
        alert('We use cookies to improve your experience. Click "Manage Cookie Preferences" to adjust settings.');
      }
    });

    function getCookie(name) {
      const cookieArr = document.cookie.split(';');
      for (let i = 0; i < cookieArr.length; i++) {
        const cookie = cookieArr[i].trim();
        if (cookie.startsWith(name + '=')) {
          return cookie.substring(name.length + 1);
        }
      }
      return '';
    }
  </script>
</body>
</html>
